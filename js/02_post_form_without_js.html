<html>
<head>
    <meta charset="utf-8" /> 
    <title>js example: post form without js</title>
</head>

<body>
<script type="text/javascript" src = "jquery-3.2.1.min.js"></script>

<h1>Description</h1>
On pressing the "Submit" button, this example will POST the contents of
the form to https://httpbin.org/post.

  <form method="post" action="https://httpbin.org/post">
   <p><label>Name: <input name="custname"></label></p>
   <p><label>Delivery instructions: <textarea name="comments"></textarea></label></p>
   <p><button>Submit</button></p>
  </form>

</body>
